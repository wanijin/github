<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carbox{
            border-radius: 5px;
            border: 5px solid silver;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            width: 80%;
        }

        .carbox .car{
            background-repeat: no-repeat;
            background-position: bottom;
            bottom: 100%;
            height: 150px;
            position: absolute;
            width: 220px;
        }

        .carbox .car .num{
            background: url(images/car-01.gif);
        }

    </style>
</head>
<body>

    <div class="carbox"></div>
    <div style="text-align: center; margin-top: 10px;">
        <button type="button" onclick="go()">출동!!</button>
    </div>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript">

        function go() {
            var el = $(
                '<div class="car num' + Math.ceil(Math.random() * 3) + '"></div>').appendTo('.carbox');

            var rnd1 = Math.round(Math.random() * 20);


            el.animate({
                'bottom': 0
            }, {
                duration: 2000,
                easing: 'easeOutBounce',
                queue: false
            });

            el.animate({'left':rnd1 + '%'}, {
                duration : 2000,
                easing : 'easeOutQuad',
                complete : function(){
                    el.animate({'left':'100%'}, 2000, 'easeInQuart', function(){
                        el.remove();
                    });
                }
            });

        }
    </script>
</body>
</html>
