<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>sanpshot_profile</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/insta.css">
    <link rel="stylesheet" href="css/snapshot_profile.css">
    <link rel="shortcut icon" href="images/instagram.png">
</head>
<body>
<section id="container">
    <header id="header">
        <section class="h_inner">
            <h1 class="logo">
                <a href="index.html">
                    <img src="images/header-logo.png" alt="yellow_travel">
                </a>
            </h1>
            <div class="search_field">
                <input type="text" placeholder="검색" tabindex="0">
                <div class="fake_field">
                    <span class="sprite_small_search_icon"></span>
                    <span>검색</span>
                </div>
            </div>
            <div class="right_icons">
                <a href="new_post.html"><div class="sprite_camera_icon"></div></a>
                <a href="follow.html"><div class="sprite_heart_icon_outline"></div></a>
                <a href="profile.html"><div class="sprite_user_icon_outline"></div></a>
            </div>
        </section>
    </header>
    <div id="main_container">
        <section class="b_inner">
            <div class="yellow_travel-conts">
                <div class="profile_wrap">
                    <div class="profile_img">
                        <img src="images/photographer-01.jpg" alt="강병욱 작가">
                    </div>
                </div>
                <div class="detail">
                    <div class="ptg_name">강병욱</div>
                    <ul class="middle">
                        <li>게시물 3</li>
                        <li>팔로워 3</li>
                        <li>팔로우 3</li>
                    </ul>
                </div>
            </div>
            <div class="main_container">
                <section class="b_inner">
                    <div class="contents_box">
                        <article class="contents cont01">
                            <header class="top">
                                <div class="user_container">
                                    <div class="profile_img">
                                        <img src="images/photographer-01.jpg" alt="강병욱 작가">
                                    </div>
                                    <div class="user_name">
                                        <div class="nick_name">강병욱</div>
                                        <div class="country">Italy,rome</div>
                                    </div>
                                </div>
                                <div class="sprite_more_icon"></div>
                            </header>
                            <div class="img_section">
                                <div class="trans_inner">
                                    <img src="images/sanpshot_img-01.jpg" alt="photo-01">
                                </div>
                            </div>
                            <div class="bottom_icons">
                                <div class="left_icons">
                                    <div class="heart_btn">
                                        <div class="sprite_heart_icon_outline" data-name="heartbeat"></div>
                                    </div>
                                    <div>
                                        <div class="sprite_bubble_icon"></div>
                                    </div>
                                    <div>
                                        <div class="sprite_share_icon"></div>
                                    </div>
                                </div>
        
                                <div class="right_icon">
                                    <div class="sprite_bookmark_outline"></div>
                                </div>
                            </div>
        
                            <div class="count_likes">
                                좋아요
                                <span class="count">2,351</span>
                                개
                            </div>
        
                            <div class="commet_container">
        
                                <div class="commet">
                                    <div class="nick_name">
                                        popo213
                                    </div>
                                    <div>
                                        우와...너무 축하해...!!!
                                    </div>
                                </div>
        
                                <div class="small_heart">
                                    <div class="sprite_small_heart_icon_outline"></div>
                                </div>
        
                            </div>
        
                            <div class="timer">1시간 전</div>
        
                            <div class="commit_field">
                                <input type="text" placeholder="댓글달기..">
        
                                <div class="upload_btn">게시</div>
                            </div>
        
        
                        </article>
        
        
        
        
        
        
        
                    </div>
        
                </section>
            </div>

            <div class="mylist_contents contents_container active">
                <div class="pic">
                    <a href="#"><img src="images/sanpshot_img-01.jpg" alt=""></a>
                </div>
                <div class="pic">
                    <a href="#"><img src="images/sanpshot_img-10.jpg" alt=""></a>
                </div>
                <div class="pic">
                    <a href="#"> <img src="images/sanpshot_img-02.jpg" alt=""></a>
                </div>
            </div>
        </section>
    </div>


</section>
<script src="js/profile.js"></script>
<script>



</script>
</body>
</html>
